<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required />
      <br>

      <label for="password">Şifre:</label>

      <div class="remember-me">

      <button type="submit">Giriş Yap</button>
    </form>
